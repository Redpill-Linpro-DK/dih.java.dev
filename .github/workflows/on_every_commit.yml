name: "Testing project"
on:
  push:
    branches-ignore:
      - main
    paths:
      - "**.java"
jobs:
  test_package:
    runs-on: ubuntu-latest
    name: "Test project"
    steps:
      - uses: actions/checkout@v4

      - name: Load env
        uses: Redpill-Linpro-DK/marw-test-azure-deploy/.github/actions/loadCommonVariables@main
        with:
          PAT: ${{ secrets.DIH_FAIR_COMMON_REPO_PAT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Run tests
        run: mvn clean test -DfunctionAppName=dihfunction-local -DresourceGroupName=dih.function.app-local -DresourceLocation=$resourceLocation
